<h1>Moviebase</h1>
<div class="movie-search">
  <form id="movie-form">
    <label for="title-search">Search by Title: </label>
    <input type="text" id="title-search" value="">
    <label for="year-search">Search by Year: </label>
    <input type="text" id="year-search" value="">
    <button type="submit" name="button">Search</button>
  </form>
</div>
<div>
  <ul id="movie-list">
    <li class="movie" *ngFor="let movie of movies"><span class="title">{{movie.title}}</span><span class="year">{{movie.year}}</span></li>
  </ul>
</div>
